<div class="form__container">
  <form
    class="form__body"
    #signUpForm="ngForm"
    (ngSubmit)="onSubmit(signUpForm)"
    [noValidate]="false"
  >
    <h1 class="form__headingText">Sign Up</h1>
    <!-- <div className={`${styles.display__errorMessage} ${ displayMessage.length < 1 ? styles.empty : "" }`}>
      {displayMessage.length > 1 ? (
      <span>
        <img src={warningIcon} alt="warning icon" />
      </span>
      ) : null}
      <p>{displayMessage}</p>
    </div> -->
    <div class="form__group">
      <label htmlFor="name">
        <input
          type="text"
          id="name"
          placeholder="Name"
          required
          [(ngModel)]="name"
          name="name"
        />
      </label>
    </div>

    <div class="form__group">
      <label htmlFor="email">
        <input
          type="email"
          id="email"
          placeholder="Email"
          required
          [(ngModel)]="email"
          name="email"
        />
      </label>
    </div>

    <div class="form__group">
      <input
        type="password"
        id="password"
        placeholder="Password"
        required
        [(ngModel)]="password"
        name="password"
      />
    </div>

    <div class="form__actionSection">
      <button>
        <span class="spinner__wrapper" *ngIf="loading">
          <img src="assets/loading.svg" alt="button spinner" class="spinner" />
        </span>
        <span class="button__text">SIGN UP</span>
      </button>
      <p>
        Already Have an account?
        <a [routerLink]="['/login']">Login</a>
      </p>
    </div>
  </form>
</div>
